<!DOCTYPE HTML>

<html>
  <head>
    <style src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.10.1/ol.min.css"></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.10.1/ol.min.js"></script>
    <script src="http://cdn.rawgit.com/stefanpenner/es6-promise/master/dist/es6-promise.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>

    <!--script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script-->
    <style src="style.css"></style>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  </head>
  <body>
    <style>
    body {
      overflow-y: hidden;
      overflow-x: hidden;
    }
    </style>
      <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      </script>
      <div class="row">
          <div class="blue col s12 m2 l2">

            <div id="info-container">
                <div class="row">
                    <div class="input-field col s12">
                      <input id="origin_addr" type="text"  placeholder="" style="border-bottom:1px solid white;color:white;" class="validate">
                      <label for="origin_addr" style="color:white">Origin Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input id="destination_addr" placeholder="" style="border-bottom:1px solid white;color:white;" type="text" class="validate">
                      <label for="destination_addr" style="color:white">Destination Addresss</label>
                    </div>
                </div>
                  <button class="waves-effect waves-light btn" id="get_route" style="margin:10px;width:90%;text-align:center;">Get Route</button>
                  <button class="waves-effect waves-light btn" id="next_pin" style="margin:10px;width:90%;text-align:center;" onclick="pin_drop()">NEXT PIN</button>
                  <button class="waves-effect waves-light btn" id="clear" style="margin:10px;width:90%;text-align:center;" onclick="clearRoute()">Clear</button>
                  <button class="waves-effect waves-light btn" id="go_back" style="margin:10px;width:90%;text-align:center;" onclick="goBack()">GO BACK</button>
            </div>
          </div>
          <div id="contain" class=" col s12 m10 l10">
            <div id="map-container">
              <div id="map"></div>
            </div>
          </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
      console.log("HI")
      document.getElementById("map-container").style.width="140%"
      document.getElementById("map-container").style.height="100vh"
      //document.getElementById("map-container").style.border="solid 1px red"
      document.getElementById("info-container").style.width="100%"
      document.getElementById("info-container").style.height="100vh"
      var input = document.getElementById('origin_addr');
      console.log(input)
      var autocomplete = new google.maps.places.Autocomplete(input);

      autocomplete.addListener('place_changed', function() {
          infowindow.close();
          marker.setVisible(false);
          var place = autocomplete.getPlace();
          console.log(place)
          if (!place.geometry) {
            // User entered the name of a Place that was not suggested and
            // pressed the Enter key, or the Place Details request failed.
            window.alert("No details available for input: '" + place.name + "'");
            return;
          }
      })
      //document.getElementById("info-container").style.border="solid 1px blue"
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA68sNf90T9-yPLc2YlF34biBCcqIRvO-Q&libraries=places" async defer></script>

    <script src="{{url_for('static', filename='script.js')}}"></script>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  </body>
</html>
